name: Scheduled Tests

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  python-test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]
    uses: ./.github/workflows/python-test.yml
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}
